<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review AI - Report Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 20px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { min-height: 100px; resize: vertical; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; margin: 10px 5px 10px 0; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .report-output { background: #f8f9fa; border: 1px solid #e9ecef; max-height: 600px; overflow-y: auto; }
        .tabs { display: flex; border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; border: none; background: #f8f9fa; }
        .tab.active { background: #007bff; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Code Review AI - Report Generator</h1>
    
    <div class="tabs">
        <button class="tab active" onclick="switchTab('upload')">Upload File</button>
        <button class="tab" onclick="switchTab('file')">From Uploaded File</button>
        <button class="tab" onclick="switchTab('code')">From Direct Code</button>
        <button class="tab" onclick="switchTab('format')">View Format</button>
    </div>

    <!-- Upload Tab -->
    <div id="upload-tab" class="tab-content active">
        <div class="container">
            <h3>Upload Code File</h3>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileUpload">Select File to Upload:</label>
                    <input type="file" id="fileUpload" name="file" accept=".txt,.js,.py,.java,.cpp,.c,.cs,.php,.rb,.go,.rs,.ts,.jsx,.tsx,.vue,.html,.css,.sql,.md" required>
                    <small>Supported: .txt, .js, .py, .java, .cpp, .c, .cs, .php, .rb, .go, .rs, .ts, .jsx, .tsx, .vue, .html, .css, .sql, .md</small>
                </div>
                <button type="submit" id="uploadBtn">Upload File</button>
            </form>
            <div id="uploadResult"></div>
            
            <hr style="margin: 30px 0;">
            
            <h4>Uploaded Files</h4>
            <button onclick="loadUploadedFiles()">Refresh File List</button>
            <div id="uploadedFilesList"></div>
        </div>
    </div>

    <!-- File Upload Tab -->
    <div id="file-tab" class="tab-content">
        <div class="container">
            <h3>Generate Report from Uploaded File</h3>
            <div class="form-group">
                <label for="fileSelect">Select Uploaded File:</label>
                <select id="fileSelect">
                    <option value="">-- Select a file --</option>
                </select>
                <button onclick="loadFiles()">Refresh File List</button>
            </div>
            <div class="form-group">
                <label for="fileProblemStatement">Problem Statement (Optional):</label>
                <textarea id="fileProblemStatement" placeholder="Describe the problem this code was meant to solve..."></textarea>
            </div>
            <div class="form-group">
                <label for="fileAdditionalContext">Additional Context (Optional):</label>
                <textarea id="fileAdditionalContext" placeholder="Any additional context about the interview, candidate, or requirements..."></textarea>
            </div>
            <button onclick="generateReportFromFile()" id="fileReportBtn">Generate Report</button>
            <div id="fileResult"></div>
        </div>
    </div>

    <!-- Direct Code Tab -->
    <div id="code-tab" class="tab-content">
        <div class="container">
            <h3>Generate Report from Direct Code Input</h3>
            <div class="form-group">
                <label for="codeInput">Code:</label>
                <textarea id="codeInput" placeholder="Paste the code to analyze here..." style="min-height: 200px;"></textarea>
            </div>
            <div class="form-group">
                <label for="codeFilename">Filename (Optional):</label>
                <input type="text" id="codeFilename" placeholder="e.g., solution.py, algorithm.js">
            </div>
            <div class="form-group">
                <label for="codeProblemStatement">Problem Statement (Optional):</label>
                <textarea id="codeProblemStatement" placeholder="Describe the problem this code was meant to solve..."></textarea>
            </div>
            <div class="form-group">
                <label for="codeAdditionalContext">Additional Context (Optional):</label>
                <textarea id="codeAdditionalContext" placeholder="Any additional context about the interview, candidate, or requirements..."></textarea>
            </div>
            <button onclick="generateReportFromCode()" id="codeReportBtn">Generate Report</button>
            <div id="codeResult"></div>
        </div>
    </div>

    <!-- Format Tab -->
    <div id="format-tab" class="tab-content">
        <div class="container">
            <h3>Report Format Template</h3>
            <button onclick="loadReportFormat()">Load Format</button>
            <div id="formatResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Upload functionality
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileUpload');
            const resultDiv = 'uploadResult';
            const btn = document.getElementById('uploadBtn');
            
            if (!fileInput.files[0]) {
                showResult(resultDiv, 'Please select a file to upload', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            showResult(resultDiv, 'Uploading file...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/upload/`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(resultDiv, `File uploaded successfully!\nFilename: ${result.file.filename}\nSize: ${(result.file.size / 1024).toFixed(1)} KB`, 'success');
                    loadUploadedFiles(); // Refresh the file list
                    fileInput.value = ''; // Clear the input
                } else {
                    showResult(resultDiv, `Upload failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `Network Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload File';
            }
        });

        async function loadUploadedFiles() {
            try {
                const response = await fetch(`${API_BASE}/upload/list`);
                const result = await response.json();
                
                const listDiv = document.getElementById('uploadedFilesList');
                
                if (result.success && result.files.length > 0) {
                    let html = '<div style="margin-top: 15px;"><h5>Files in system:</h5><ul>';
                    result.files.forEach(file => {
                        html += `<li><strong>${file.filename}</strong> - ${(file.size / 1024).toFixed(1)} KB (uploaded: ${new Date(file.uploadDate).toLocaleString()})</li>`;
                    });
                    html += '</ul></div>';
                    listDiv.innerHTML = html;
                } else {
                    listDiv.innerHTML = '<div style="margin-top: 15px; color: #666;">No files uploaded yet</div>';
                }
            } catch (error) {
                document.getElementById('uploadedFilesList').innerHTML = `<div style="margin-top: 15px; color: #dc3545;">Error loading files: ${error.message}</div>`;
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch(`${API_BASE}/upload/list`);
                const result = await response.json();
                
                const select = document.getElementById('fileSelect');
                select.innerHTML = '<option value="">-- Select a file --</option>';
                
                if (result.success && result.files.length > 0) {
                    result.files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file.filename;
                        option.textContent = `${file.filename} (${(file.size / 1024).toFixed(1)} KB)`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">No files uploaded</option>';
                }
            } catch (error) {
                showResult('fileResult', `Error loading files: ${error.message}`, 'error');
            }
        }

        async function generateReportFromFile() {
            const filename = document.getElementById('fileSelect').value;
            const problemStatement = document.getElementById('fileProblemStatement').value;
            const additionalContext = document.getElementById('fileAdditionalContext').value;
            const resultDiv = 'fileResult';
            const btn = document.getElementById('fileReportBtn');

            if (!filename) {
                showResult(resultDiv, 'Please select a file', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Generating Report...';
            showResult(resultDiv, 'Generating report using Gemini AI...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/report/file/${filename}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        problemStatement,
                        additionalContext
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(resultDiv, result.report, 'success report-output');
                } else {
                    showResult(resultDiv, `Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `Network Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Report';
            }
        }

        async function generateReportFromCode() {
            const code = document.getElementById('codeInput').value;
            const filename = document.getElementById('codeFilename').value;
            const problemStatement = document.getElementById('codeProblemStatement').value;
            const additionalContext = document.getElementById('codeAdditionalContext').value;
            const resultDiv = 'codeResult';
            const btn = document.getElementById('codeReportBtn');

            if (!code.trim()) {
                showResult(resultDiv, 'Please enter some code to analyze', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Generating Report...';
            showResult(resultDiv, 'Generating report using Gemini AI...', 'loading');

            try {
                const response = await fetch(`${API_BASE}/report/code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code,
                        filename,
                        problemStatement,
                        additionalContext
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult(resultDiv, result.report, 'success report-output');
                } else {
                    showResult(resultDiv, `Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `Network Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Report';
            }
        }

        async function loadReportFormat() {
            try {
                const response = await fetch(`${API_BASE}/report/format`);
                const result = await response.json();
                
                if (result.success) {
                    showResult('formatResult', result.format, 'success');
                } else {
                    showResult('formatResult', `Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('formatResult', `Network Error: ${error.message}`, 'error');
            }
        }

        function showResult(divId, message, type) {
            const resultDiv = document.getElementById(divId);
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        // Load files on page load
        window.onload = function() {
            loadFiles();
            loadUploadedFiles();
        };
    </script>
</body>
</html>
